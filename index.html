<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obstacle Racing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <div class="title">Obstacle Racing</div>
        <div class="stats">
          <div class="stat"><span class="label">Score</span><span id="score" class="value">0</span></div>
          <div class="stat"><span class="label">Speed</span><span id="speed" class="value">1.0x</span></div>
        </div>
      </header>

      <section class="stage" aria-label="Game stage">
        <canvas id="game" width="420" height="720"></canvas>
        <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
          <div class="card">
            <h1 id="overlayTitle">Game Over</h1>
            <p id="overlayText">Nhấn Enter để chơi lại</p>
            <button id="restartBtn" type="button">Chơi lại (Enter)</button>
            <div class="hint">Di chuyển: Left / Right</div>
          </div>
        </div>
      </section>

      <footer class="footer">
        Left/Right để di chuyển. Né chướng ngại vật rơi từ trên xuống.
      </footer>
    </main>

    <script src="game.js"></script>
  </body>
</html>
